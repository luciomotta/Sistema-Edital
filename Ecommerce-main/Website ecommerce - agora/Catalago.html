<!DOCTYPE html>
<html>
<head>
    <title>Catálogo de Produtos</title>
    <style>
        .produto {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .produto img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .produto:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Catálogo de Produtos</h1>
    <div class="catalogo">
        <div class="produto">
            <img src="img/brand1.png" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do Produto 1</p>
            <p>Preço: R$99,99</p>
        </div>
        <div class="produto">
            <img src="img/brand6.png" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do Produto 2</p>
            <p>Preço: R$149,99</p>
        </div>
        <!-- Adicione mais produtos aqui -->
    </div>

    <script>
        // Função para abrir a imagem em uma nova janela
        function abrirImagem(imagem) {
            window.open(imagem.src, "_blank");
        }
    </script>
</body>
</html>
